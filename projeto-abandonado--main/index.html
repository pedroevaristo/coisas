<!DOCTYPE html>
<html lan="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Controle financeira - Maratona 2021, Rocketseat</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap"
      rel="stylesheet"/>
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo do Controle Financeiro" />
    </header>

    <main class="container">
      <section id="Balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="cartao">
          <h3>
            <span> Entradas </span>

            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p>R$ 5.000</p>
        </div>

        <div class="cartao saida">
          <h3>
            <span> Saídas </span>
            <img src="./assets/expense.svg" alt="Imagem de saída" />
          </h3>
          <p>- R$ 2.000</p>
        </div>

        <div class="cartao total">
          <h3>
            <span> Total </span>

            <img src="./assets/total.svg" alt="Imagem do total" />
          </h3>
          <p>R$ 3.000</p>
        </div>
      </section>

      <section id="transaction">    <!-- Quando for id = Colocar #. E quando for class => .algumacoisa-->
        <h2 class="sr-only">Transações</h2>
        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>

              <th></th>
            </tr>
          </thead>

          <tbody>
           
          </tbody>
        </table>
      </section>
    </main>

     <div class="modal-overlay">
      <div class="modal">
          <div id="form">
              <h2> Nova Transação </h2>
              <form action="">
                  
                  <div class="input-group">
                    <label class="sr-only"
                     for="description">Descrição</label>
                    <input type="text"
                     id="description"
                    name="description"
                     placeholder="Descrição"
                  </div>

                  <div class="input-group">
                    <label class="sr-only"
                     for="amount">Valor</label>
                    <input 
                    type="number"
                    step="0,01"
                    id="amount"
                    name="amount" 
                    placeholder="0,00"
                  
                    <small class="help"> Use o sinal  - (negativo) para despessas e 
                      , (vírgula) para coisas decimais</small>
                  </div>
                  

                  <div class="input-group"/>
                    <label class="sr-only"
                     for="date">Data</label>
                    <input type="date"
                     id="date"
                    name="date"
                     placeholder="Data"/>
                  </div>

                  <div class="input-group actions"/>
                    <a href="#" onclick="Modal.close()" class="button cancel"> Cancelar </a>

                    <button> Salvar </button>
                    
                  </div>
                  
                  

                    <script src="./scripts.js"></script>
              </form>
          </div>  
        </div>
    </div>  
    <footer> 
      <p>Dev.finance</p>
    </footer>           
  </body>
</html>
